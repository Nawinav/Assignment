<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">

	<!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
<script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

<!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/people.gif" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" novalidate="">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6">
										<label for="name" class="h6">First Name</label>
										<input id="name" type="text" class="form-control" name="name" placeholder="Max 25 characters" required autofocus>
									</div>
									<div class="col-sm-6">
										<label for="name" class="h6">Last Name</label>
										<input id="name" type="text" class="form-control" name="name" placeholder="Max 25 characters" required autofocus>
									</div>
								</div>
							</div>	
							</form>		
								<div class="form-group">
									<label for="email" class="h6">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									
								</div>

								<div class="form-group">
									<label for="password" class="h6">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									
								</div>
								<div class="form-group">
									<label for="email" class="h6">Phone No</label>
									<input id="email" type="email" class="form-control" name="email" placeholder="Enter 10 Numbers"required>
									
								</div>
								
								<div class="form-group">
									<label for="exampleFormControlTextarea1" class="h6">Address</label>
									<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
								  </div>
								  <div class="form-group">
								  <div class="row">
										<div class="col-xl-2">
										  <h6 for="name"> Interests</h6>
										</div>
										<div class="col-xl-2">
										   <input type="checkbox" class="form-check-input" id="materialUnChecked">
											<label class="form-check-label" for="materialUnChecked">Sports</label>
										</div>
										<div class="col-xl-2">
										   <input type="checkbox" class="form-check-input" id="materialUnChecked" >
											<label class="form-check-label" for="materialUnChecked">Cinema</label>
										</div>
										<div class="col-xl-2">
										   <input type="checkbox" class="form-check-input" id="materialUnChecked" >
											<label class="form-check-label" for="materialUnChecked">Politics</label>
										</div>
										<div class="col-xl-2">
										   <input type="checkbox" class="form-check-input" id="materialUnChecked" >
											<label class="form-check-label" for="materialUnChecked">Technology</label>
										</div>
										<div class="col-xl-2">
										   <input type="checkbox" class="form-check-input" id="materialUnChecked" >
											<label class="form-check-label" for="materialUnChecked">Lifestyle</label>
										</div>
									</div>
								  </div>
									<div class="form-group">
									<label for="email" class="h6">Phone No</label>
									<input id="email" type="email" class="form-control" placeholder="Enter 10 Numbers" name="email" required>
									
								</div>
								
								<div class="form-group">
									<label for="email" class="h6">Date of Birth</label>
										<input type="date" id="birthday" class="form-control" name="birthday">
								</div>
									<div class="row">
										<div class="col-xl-2">
										  <h6 style="padding-top:10px;" for="name"> Page Type</h6>
										</div>
										<div style="padding-right:30px;" class="col-xl-4">
										  <select class="browser-default custom-select">
											  <option selected>-------Select------</option>
											  <option value="1">Business Page</option>
											  <option value="2">Personal Page</option>
											  <option value="3">Community Page</option>
											</select>
										</div>
										<div class="col-xl-2">
													  
											<div class="form-group"> 
											<label for="email" class="h6">Gender</label>
											</div>
										</div>
										<div class="col-xl-1">
										<div class="form-check">
											<input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios" checked>
											<label class="form-check-label" for="materialUnchecked">Male</label>
									
										</div>
										</div>
										<div class="col-xl-1">
										<div class="form-check">
								<input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" >
								<label class="form-check-label" for="materialChecked" class="h5">Female</label>
								</div>
										</div>
								
								</div>
								<div>
								<!-- Material checked -->
								
								</div>
										</div>
									</div>
								<div class="form-group">
								<div class="form-group m-0">
									<a href="regsuccess.html" target="_blank"><button type="submit" class="btn btn-success btn-block">
										Register
									</button>
									</a>
								</div>
								
								<div class="mt-4 text-center text-white h5">
									Already have an account? <a href="login.html" target="_blank"> <span class="h5 text-dark">Login</span></a>
								</div>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						
					</div>
				</div>
			</div>
		</div>
	</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
</body>
</html>
