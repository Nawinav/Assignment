<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login form</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/custom.css">
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="stylesheet" href="/CodeSeven-toastr-50092cc/build/toastr.css">
    </head>

    <body>
        <div class="container ">
            <div class="row">            
                <div class="login-container col-lg-4 col-md-6 col-sm-8 col-xs-12">
                     <div class="login-title text-center">
                           
							
                     </div>
                    <div class="login-content">
                        <div class="login-header ">                    
                        </div>
                      
                        <div class="login-body">
                            <form class="login-form" id="form">
                                <div class="form-group ">
                                    <div class="pos-r">                                        
                                        <input id="form-username" type="text" name="form-username" placeholder="Username" class="form-username form-control">
                                        <i class="fa fa-user"></i>
                                        
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="pos-r">                                    
                                        <input id="form-password" type="password" name="form-password" placeholder="Password" class="form-password form-control" >
                                        <i class="fa fa-lock"></i> 
                                        <div id="feedback" >        
                                        </div>                                       
                                    </div>
                                </div>
                                <div class="form-group text-right">     
                                    <a href="#" class="bold"> Forgot password?</a>
                                </div>   
							
                                <div class="form-group">     
                                 <a href="logsuccess.html" target="_blank"><button type="submit" onclick="checkCookie()" class="btn btn-primary form-control shadow-lg rounded" style="background-color: #fd7e14 ;color: #fff;"><strong>Sign in</strong></button> </a>
                                </div>   
                                                                          
                            </form>
							
                        </div> <!-- end  login-body -->    
                         
                    </div><!-- end  login-content -->  
                    <div class="login-footer text-center template">
                        <h5>Don't have an account?<a href="register.html" class="bold" target="_blank" style="color: orange;"> Sign up </a>     </h5>
                             
                    </div>
                </div>  <!-- end  login-container -->      

            </div>
        </div><!-- end container -->
        
       <script src="new.js"></script> 
       <script>
            function setCookie(cname,cvalue,exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      var expires = "expires=" + d.toGMTString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function checkCookie() {

        var user=document.getElementById("form-username").value;
         if (user != "" && user != null) {
             console.log(user);
            setCookie("username", user, 30);  
            window.location.href="desindex.html"        
         }
      }

       </script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="/CodeSeven-toastr-50092cc/build/toastr.min.js"></script>
    </body>

</html>
