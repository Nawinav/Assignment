<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="cal.css">
  
    <title>Document</title>
</head>
<body>
   
    <div class="calculator card">
        <input type="text" class="calculator-screen z-depth-1 display" value="" disabled>
        <div class="calculator-keys">
            <button class="operator btn btn-info" value="+">+</button>
            <button class="operator btn btn-info" value="-">-</button>
            <button class="operator btn btn-info" value="*">&times;</button>
            <button class="operator btn btn-info" value="/">&divide;</button>

            <button class=" btn btn-light" value="7">7</button>
            <button class=" btn btn-light" value="8">8</button>
            <button class=" btn btn-light" value="9">9</button>
            

            <button class=" btn btn-light" value="4">4</button>
            <button class=" btn btn-light" value="5">5</button>
            <button class=" btn btn-light" value="6">6</button>

            <button class=" btn btn-light" value="1">1</button>
            <button class=" btn btn-light" value="2">2</button>
            <button class=" btn btn-light" value="3">3</button>

            <button class=" btn btn-info" value="0">0</button>
            <button class="decimal function btn btn-secondary" value=".">.</button>
            <button class="all-clear function btn btn-danger btn-sm" value="C">AC</button>
           
            <button class="equal-sign operator btn btn-dark" value="=">=</button>
        </div>
    </div>
      <script src="cal.js"></script>
</body>
</html>
